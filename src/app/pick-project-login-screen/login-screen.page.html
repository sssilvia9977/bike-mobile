<ion-content color="primary">
    <form #form="ngForm" (ngSubmit)="pickProject(form)">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Find your project!</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="projectName" type="text" placeholder="Project Name" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="projectOwner" type="email" placeholder="Project Holder" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" expand="block">Next</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
    <!-- [disabled]="form.invalid" -->
</ion-content>

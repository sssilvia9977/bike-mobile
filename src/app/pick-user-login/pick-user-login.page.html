<ion-content color="primary">
    <form #form="ngForm" (ngSubmit)="pickUser(form)">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>User login</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="username" type="text" placeholder="Username" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" expand="block">Login!</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
    <!-- [disabled]="form.invalid" -->
</ion-content>
